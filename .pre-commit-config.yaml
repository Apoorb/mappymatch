repos: 
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    -   id: black 
        args: [--config, pyproject.toml]
-   repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
    -   id: isort
        name: isort (python)
        args: ["--profile", "black", "--filter-files", "--skip-gitignore", "-l", "79"]
