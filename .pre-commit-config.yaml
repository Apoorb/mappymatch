repos: 
-   repo: https://github.com/psf/black
    rev: 22.10.0
    hooks:
    -   id: black 
        args: [--config, pyproject.toml]
-   repo: https://github.com/econchick/interrogate
    rev: 1.5.0
    hooks:
    -   id: interrogate
        args: [-c, pyproject.toml]
        pass_filenames: false
-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.0.188
    hooks:
      - id: ruff
        
